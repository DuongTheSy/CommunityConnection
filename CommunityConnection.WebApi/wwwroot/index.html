<script>
let users = [];
let currentPage = 1;
const pageSize = 3;
async function fetchUsersFromApi(page) {
  try {
    const response = await fetch(`http://localhost:5097/api/User/GetAll?page=${page}&pagesize=${pageSize}`, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('L·ªói khi g·ªçi API: ' + response.status);
    }
    const data = await response.json();

     if (!Array.isArray(data) || data.length === 0) {
      console.warn("Kh√¥ng c√≥ ng∆∞·ªùi d√πng n√†o ƒë∆∞·ª£c tr·∫£ v·ªÅ.");
      return null;
    }
    users = data.map(user => ({
      id: user.id,
      name: user.fullName || user.username,
      email: user.email,
      date: new Date(user.createdAt).toLocaleDateString('vi-VN'),
      status: user.status === true ? 'active' : 'locked',
      gender: user.gender || '',  // n·∫øu c√≥
      dob: new Date(user.birthdate).toLocaleDateString('vi-VN') || '',        // n·∫øu c√≥
      location: user.address || '',
      bio: user.description || '',
      interests: user.descriptionSkill ? user.descriptionSkill.split(',') : [],
      reports: [] // B·∫°n c√≥ th·ªÉ c·∫≠p nh·∫≠t n·∫øu c√≥ d·ªØ li·ªáu b√°o c√°o ri√™ng
    }));
    renderUsers();
    // T√¨m ki·∫øm ng∆∞·ªùi d√πng theo t√™n ho·∫∑c username
document.getElementById("search-input").addEventListener("input", function () {
  const keyword = this.value.trim().toLowerCase();

  const filteredUsers = users.filter(user =>
    user.name.toLowerCase().includes(keyword)
  );

  renderUsers(filteredUsers);
});

  } catch (error) {
    console.error('L·ªói khi l·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng:', error);
  }
}

const tableBody = document.getElementById("user-table-body");

function renderUsers(filtered = users) {
  tableBody.innerHTML = "";
  filtered.forEach((user, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="https://i.pravatar.cc/30?u=${index}" class="avatar">${user.name}</td>
      <td>${user.email}</td>
      <td>${user.date}</td>
      <td class="${user.status === 'active' ? 'status-active' : 'status-locked'}">
        ${user.status === 'active' ? '‚óè ƒêang ho·∫°t ƒë·ªông' : '‚óè ƒê√£ b·ªã kho√°'}
      </td>
      <td onclick="toggleUserStatus(${index}, ${user.id}, ${user.status === 'active'}); event.stopPropagation();" 
          class="action-btn ${user.status === 'active' ? 'unlock' : 'lock'}">
         ${user.status === 'active' ? 'üîí V√¥ hi·ªáu ho√°' : 'üîì M·ªü kho√°'}
      </td>
    `;

    tr.addEventListener("click", () => {
      showUserDetails(user, index);
    });

    tableBody.appendChild(tr);
  });
}



function switchTab(tab) {
  const infoTab = document.getElementById("tab-content-info");
  const reportsTab = document.getElementById("tab-content-reports");

  const tabInfoBtn = document.getElementById("tab-info");
  const tabReportsBtn = document.getElementById("tab-reports");

  if (tab === "info") {
    infoTab.style.display = "block";
    reportsTab.style.display = "none";
    tabInfoBtn.style.borderBottom = "3px solid #0070D9";
    tabReportsBtn.style.borderBottom = "none";
    tabReportsBtn.style.color = "gray";
    tabInfoBtn.style.color = "black";
  } else {
    infoTab.style.display = "none";
    reportsTab.style.display = "block";
    tabInfoBtn.style.borderBottom = "none";
    tabReportsBtn.style.borderBottom = "3px solid #0070D9";
    tabInfoBtn.style.color = "gray";
    tabReportsBtn.style.color = "black";
  }
}

async function toggleUserStatus(index, userId, currentStatus) {
    const actionText = currentStatus ? 'v√¥ hi·ªáu h√≥a' : 'm·ªü kh√≥a';
    const confirmed = confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ${actionText} t√†i kho·∫£n n√†y?`);

    if (!confirmed) return;

    const url = 'http://localhost:5097/api/Admin/update-status';

    const requestData = {
        userId: userId,
        status: !currentStatus // ƒê·∫£o tr·∫°ng th√°i
    };

    try {
        const response = await fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        });

        if (!response.ok) {
            throw new Error(`L·ªói: ${response.status}`);
        }

        const data = await response.json();
        console.log('C·∫≠p nh·∫≠t th√†nh c√¥ng:', data.message);

        // C·∫≠p nh·∫≠t l·∫°i tr·∫°ng th√°i trong danh s√°ch users (ki·ªÉu boolean)
      users[index].status = users[index].status === 'active' ? 'locked' : 'active';
      renderUsers();

    } catch (error) {
        console.error('L·ªói khi c·∫≠p nh·∫≠t tr·∫°ng th√°i ng∆∞·ªùi d√πng:', userId);
        console.error(error);
    }
}

document.getElementById("filter-button").addEventListener("click", function () {
  const button = this;
  const currentStatus = button.getAttribute("data-status");

  let nextStatus;
  let filteredUsers;

  if (currentStatus === "all") {
    nextStatus = "active";
    filteredUsers = users.filter(user => user.status === "active");
    button.textContent = "Tr·∫°ng th√°i ‚ñº";
  } else if (currentStatus === "active") {
    nextStatus = "locked";
    filteredUsers = users.filter(user => user.status === "locked");
    button.textContent = "Tr·∫°ng th√°i ‚ñº";
  } else {
    nextStatus = "all";
    filteredUsers = users;
    button.textContent = "Tr·∫°ng th√°i ‚ñº";
  }

  button.setAttribute("data-status", nextStatus);
  renderUsers(filteredUsers);
});


function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    document.getElementById("current-page-button").textContent = currentPage;
    fetchUsersFromApi(currentPage)
  } else {
    alert("B·∫°n ƒëang ·ªü trang ƒë·∫ßu ti√™n!");
  }
}

async function nextPage() {
  currentPage = currentPage + 1
  const result = await fetchUsersFromApi(currentPage);
  if(result === null){
    alert("ƒê√¢y ƒë√£ l√† trang cu·ªëi r·ªìi");
    currentPage = currentPage - 1
    return;
  }
  document.getElementById("current-page-button").textContent = currentPage;

}


function showUserDetails(user, index) {
  document.getElementById("user-details").style.display = "block";

  document.getElementById("detail-avatar").src = `https://i.pravatar.cc/60?u=${index}`;
  document.getElementById("detail-name").textContent = user.name;
  document.getElementById("detail-email").textContent = user.email;
  document.getElementById("detail-status").textContent = user.status === "active" ? "ƒêang ho·∫°t ƒë·ªông üü¢ " : "ƒê√£ b·ªã kho√° üî¥ ";

  document.getElementById("info-name").textContent = user.name;
  document.getElementById("info-bio").textContent = user.bio || "";
  document.getElementById("info-gender").textContent = user.gender || "";
  document.getElementById("info-dob").textContent = user.dob || "";
  document.getElementById("info-location").textContent = user.location || "";
  document.getElementById("info-interests").innerHTML = user.interests ? user.interests.join(",") : "";

  const reportContainer = document.getElementById("tab-content-reports");
  reportContainer.innerHTML = "";

  if (user.reports && user.reports.length > 0) {
    const title = document.createElement("p");
    title.innerText = "Danh s√°ch b√°o c√°o";
    title.style.fontWeight = "bold";
    reportContainer.appendChild(title);

    user.reports.forEach(report => {
      const div = document.createElement("div");
      div.style.marginBottom = "15px";

      div.innerHTML = `
        <p>üìÖ <strong>${report.date}</strong></p>
        <p><strong>L√Ω do:</strong> ${report.reason}</p>
        <p><strong>Ng∆∞·ªùi b√°o c√°o:</strong> ${report.reporter}</p>
        <p><strong>Tr·∫°ng th√°i:</strong> <span style="color: ${report.status.includes('kho√°') ? 'red' : 'orange'}">${report.status}</span></p>
        <hr style="border: 0.5px solid #eee">
      `;

      reportContainer.appendChild(div);
    });
  } else {
    reportContainer.innerHTML = "<p>‚úÖ Ng∆∞·ªùi d√πng n√†y ch∆∞a c√≥ l·ªãch s·ª≠ b√°o c√°o.</p>";
  }

  switchTab("info");
}

// ƒê√≥ng c·ª≠a s·ªï chi ti·∫øt n·∫øu click ra ngo√†i
document.addEventListener("click", function (event) {
  const userDetails = document.getElementById("user-details");

  // N·∫øu c·ª≠a s·ªï ƒëang hi·ªÉn th·ªã v√† click kh√¥ng n·∫±m b√™n trong n√≥
  if (
    userDetails.style.display === "block" &&
    !userDetails.contains(event.target) &&
    !event.target.closest("tr") // tr√°nh ƒë√≥ng khi click v√†o h√†ng ng∆∞·ªùi d√πng
  ) {
    userDetails.style.display = "none";
  }
});

function closeUserDetails() {
  const userDetails = document.getElementById("user-details");
  if (userDetails) {
    userDetails.style.display = "none";
  }
}



// G·ªçi API ngay khi trang t·∫£i xong
document.addEventListener("DOMContentLoaded", fetchUsersFromApi(currentPage));
</script>
