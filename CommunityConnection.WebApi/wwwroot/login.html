<!-- Login form -->
<div class="card mb-4 p-3">
    <div class="mb-2"><strong>Đăng nhập</strong></div>
    <input type="text" id="username" class="form-control mb-2" placeholder="Tên người dùng">
    <input type="password" id="password" class="form-control mb-2" placeholder="Mật khẩu">
    <button class="btn btn-primary" onclick="login()">Đăng nhập</button>
    <div id="loginStatus" class="mt-2 text-danger"></div>
</div>
